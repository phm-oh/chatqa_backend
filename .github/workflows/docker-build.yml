# Path: backend/.github/workflows/docker-build.yml
name: Build and Auto Deploy Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: phm-oh/chatqa_backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Build ‡πÅ‡∏•‡∏∞ Push Image
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    # 2. ‚≠ê Auto Deploy ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Production Server (‡πÄ‡∏â‡∏û‡∏≤‡∏∞ main branch)
    - name: Deploy to Production Server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          echo "üîÑ Starting Backend Deployment..."
          
          # Update chatqa-deploy repo
          cd /home/oem/chatqa-deploy
          echo "üì° Syncing deployment config from GitHub..."
          git pull origin main
          
          # Deploy ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ backend
          echo "üîΩ Pulling latest backend image..."
          docker-compose pull backend
          
          echo "üöÄ Restarting backend service..."
          docker-compose up -d backend
          
          echo "‚úÖ Backend deployed successfully!"
          echo "üìä Container Status:"
          docker ps --filter "name=chatqa-backend" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "üåê API Health Check: http://49.231.145.165:5555/api/health"

    # 3. Deployment Status
    - name: Deployment Status
      if: always() && github.ref == 'refs/heads/main'
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Backend deployment completed successfully!"
        else
          echo "‚ùå Backend deployment failed!"
        fi

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}