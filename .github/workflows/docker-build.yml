# Path: backend/.github/workflows/docker-build.yml
name: Build and Auto Deploy Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: phm-oh/chatqa_backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Build à¹à¸¥à¸° Push Image
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}

    # â­ Build à¹à¸¥à¹‰à¸§ force à¹„à¸¡à¹ˆà¹ƒà¸Šà¹‰ cache + unique tag
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        no-cache: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          NODE_ENV=production
          BUILD_TIME=${{ github.run_number }}

    # 2. â­ Safe Deploy - à¹„à¸¡à¹ˆà¸¥à¸š Portainer!
    - name: Deploy to Production Server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          echo "ğŸ”„ Starting Safe Backend Deployment..."
          
          # Update chatqa-deploy repo
          cd /home/oem/chatqa-deploy
          echo "ğŸ“¡ Syncing deployment config from GitHub..."
          git pull origin main
          
          # â­ Safe cleanup - à¸¥à¸šà¹€à¸‰à¸à¸²à¸° ChatQA backend
          echo "ğŸ›‘ Safe cleanup - à¸¥à¸šà¹€à¸‰à¸à¸²à¸° ChatQA backend..."
          docker stop chatqa-backend 2>/dev/null || true
          docker rm -f chatqa-backend 2>/dev/null || true
          
          # à¸¥à¸šà¹€à¸‰à¸à¸²à¸° backend images à¹€à¸à¹ˆà¸²
          echo "ğŸ—‘ï¸ à¸¥à¸š backend images à¹€à¸à¹ˆà¸²..."
          docker rmi $(docker images "ghcr.io/phm-oh/chatqa_backend" -q) 2>/dev/null || true
          
          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸² Portainer à¸¢à¸±à¸‡à¸­à¸¢à¸¹à¹ˆ
          if docker ps | grep -q portainer; then
            echo "âœ… Portainer à¸¢à¸±à¸‡à¸—à¸³à¸‡à¸²à¸™à¸­à¸¢à¸¹à¹ˆ"
          else
            echo "âš ï¸ Portainer à¸«à¸²à¸¢à¹„à¸› - à¹€à¸£à¸´à¹ˆà¸¡à¹ƒà¸«à¸¡à¹ˆ..."
            docker run -d --name portainer --restart=always \
              -p 9000:9000 -p 9443:9443 \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v portainer_data:/data \
              portainer/portainer-ce:latest
          fi
          
          # Pull à¹à¸¥à¸° start backend service
          echo "ğŸ”½ Pulling latest backend image..."
          docker-compose -f docker-compose.prod.yml pull backend
          
          echo "ğŸš€ Starting backend service..."
          docker-compose -f docker-compose.prod.yml up -d --force-recreate backend
          
          # à¸£à¸­à¹ƒà¸«à¹‰ backend à¸à¸£à¹‰à¸­à¸¡
          echo "â³ à¸£à¸­à¹ƒà¸«à¹‰ backend à¸à¸£à¹‰à¸­à¸¡..."
          sleep 20
          
          # à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸š backend container status
          echo "ğŸ” à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸š backend container..."
          docker ps | grep chatqa-backend || echo "âš ï¸ Backend container à¹„à¸¡à¹ˆà¸à¸š!"
          
          # à¸”à¸¹ logs à¸–à¹‰à¸² backend à¹„à¸¡à¹ˆà¸‚à¸¶à¹‰à¸™
          if ! docker ps | grep -q chatqa-backend; then
            echo "ğŸ“‹ Backend logs:"
            docker logs chatqa-backend 2>/dev/null || echo "à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¸”à¸¹ logs à¹„à¸”à¹‰"
          fi
          
          echo "âœ… Safe backend deployment completed!"
          echo "ğŸ“Š Container Status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "ğŸŒ URLs:"
          echo "  Backend:   http://49.231.145.165:5555"
          echo "  Frontend:  http://49.231.145.165"
          echo "  Portainer: http://49.231.145.165:9000"
          
          # Health checks
          echo "ğŸ¥ Health Check:"
          curl -f http://localhost:5555/api/health && echo "âœ… Backend OK" || echo "âŒ Backend Failed"
          curl -f http://localhost:80 && echo "âœ… Frontend OK" || echo "âŒ Frontend Failed"
          curl -f http://localhost:9000 && echo "âœ… Portainer OK" || echo "âŒ Portainer Failed"

    # 3. Deployment Status
    - name: Deployment Status
      if: always() && github.ref == 'refs/heads/main'
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Safe backend deployment completed successfully!"
        else
          echo "âŒ Safe backend deployment failed!"
        fi

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}